services:
  fuseki:
    image: stain/jena-fuseki
    ports:
      - "3030:3030"
    environment:
      ADMIN_PASSWORD: ${FUSEKI_PASSWORD}
    env_file:
      - .env
    networks:
      - mynetwork

  fastapi:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - fuseki
    volumes:
      - .:/app
    env_file:
      - .env
    networks:
      - mynetwork

networks:
  mynetwork:
    driver: bridge